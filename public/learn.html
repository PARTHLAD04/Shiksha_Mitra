<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - GamiLearn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                Gami<span>Learn</span>
            </a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="learn.html" class="active">Learn</a></li>
                <li><a href="lab.html">Lab</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" id="logout-btn" style="color: #ff4d4d;"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding-top: 40px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 id="page-title" style="font-size: 2rem;">Select Subject</h2>
            <button onclick="window.location.reload()" class="btn btn-outline"
                style="font-size: 0.9rem; padding: 8px 15px;"><i class="fas fa-arrow-left"></i> Back</button>
        </div>

        <!-- Subject Grid -->
        <div id="subject-grid" class="grid-cards"
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px;">
            <!-- Rendered by JS -->
            <p>Loading subjects...</p>
        </div>

        <!-- Class Selection -->
        <div id="class-selection" class="grid-cards"
            style="display: none; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px;">
            <!-- Rendered by JS -->
        </div>

        <!-- Video List -->
        <div id="video-list" style="display: none;">
            <!-- Rendered by JS -->
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/learn.js"></script>
</body>

</html>
