<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GamiLearn</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join thousands of students today</p>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div id="error-msg" style="color: #ff4d4d; margin-bottom: 15px; display: none; font-size: 0.9rem;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: var(--text-gray);">
                Already have an account? <a href="login.html" style="color: var(--primary);">Login</a>
            </p>
            <p style="text-align: center; margin-top: 20px; color: var(--text-gray);">
                <a href="../index.html" style="color: var(--text-gray);">Back to Home</a>
            </p>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
